name: Workflow Manager

on:
  workflow_dispatch:
    inputs:
      builder:
        description: "Builders"
        required: true
        type: choice
        options:
          - "App Builder"
          - "Module Builder"
        default: "Builder1"
      environment:
        description: "The deployment environment"
        required: true
        type: choice
        options:
          - "Environment1"
          - "Environment2"
          - "Environment3"
          - "Environment4"
          - "Environment5"
        default: "Environment1"
      changelog:
        description: "Built app changelog"
        required: true
        default: "Test"
        
run-name: "${{ inputs.builder }}-${{ github.ref_name }}-${{ inputs.environment }} | #${{ github.run_number }}"
env:
  app_builder_counter: 1
  module_builder_counter: 1
jobs:
    job1:
        name: "Name Resolver"
        runs-on: ubuntu-latest
        outputs:
            app_version: ${{ env.color }}
        steps:
            - id: step1
              if: ${{ inputs.builder == 'App Builder' }}
              run: |
                echo "color=App Builder | 0.1.$(date +%j).$app_builder_counter | ${{ inputs.environment }}" >> $GITHUB_ENV
                echo "$((++app_builder_counter))"
            - id: step2
              if: ${{ inputs.builder == 'Module Builder' }}
              run: | 
                echo "color=Module Builder | 0.1.$(date +%j).$app_builder_counter | ${{ inputs.environment }}" >> $GITHUB_ENV
    job2:
      name: ${{ needs.job1.outputs.app_version }}
      needs: job1
      runs-on: ubuntu-latest
      permissions:
        actions: write
      steps:
        - id: step1
          if: ${{ inputs.builder == 'App Builder' }}
          env:
            GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          run: |
            echo "${{ needs.job1.outputs.app_version }}"
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/brunmmartins/GithubActionsTest/actions/workflows/manual.yml/dispatches \
              -f "ref=${{ github.ref_name }}" -f "inputs[helloworld]=${{ needs.job1.outputs.app_version }}"
        - id: step2
          if: ${{ inputs.builder == 'Module Builder' }}
          env:
            GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          run: |
            echo "${{ needs.job1.outputs.app_version }}"
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/brunmmartins/GithubActionsTest/actions/workflows/manual2.yml/dispatches \
              -f "ref=${{ github.ref_name }}" -f "inputs[helloworld]=${{ needs.job1.outputs.app_version }}"
